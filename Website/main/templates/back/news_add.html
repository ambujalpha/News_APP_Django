{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper"  >
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add News via this form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/panel/">Home</a></li>
              <li class="breadcrumb-item active">Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add News</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{% url 'news_add' %}" method="post">
              {% csrf_token %}
                <div class="card-body">
                  <div class="row">
                  <div class="col-md-5">
                  <div class="form-group">
                    <input class="form-control" id="newstitle" name="newstitle" placeholder="News Title">
                  </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <select id="newscat"  name="newscat" class="select-chosen" data-placeholder="Choose a category..." style=" width: 250px; ">
                                <option value="cat1">Cat 1</option>
                                <option value="cat2">Cat 2</option>
                                <option value="at3">Cat 3</option>
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                      <textarea type="password" id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short Text"></textarea>
                  </div>
                  <div class="form-group">
                      <textarea type="password" rows="5" class="form-control" id="newstxt" name="newstxt" placeholder="Body Text"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="myfile" name="myfile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


{% endblock %}
