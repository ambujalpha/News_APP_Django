{% extends 'back/master.html' %}
{% load static %}


{% block mainblock %}



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper"  >
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Edit News via this form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/panel/news/edit/{{ pk }}">Edit</a></li>
              <li class="breadcrumb-item active">Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add News</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{% url 'news_edit' pk=pk %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="card-body">
                  <div class="row">
                  <div class="col-md-5">
                  <div class="form-group">
                    <input class="form-control" id="newstitle" value ="{{ news.name }}" name="newstitle" placeholder="News Title">
                  </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <select id="newscat"  name="newscat" class="select-chosen" data-placeholder="Choose a category..." style=" width: 250px; ">
                                <option value="{{ news.catid }}">{{ news.catname }}</option>
                                {% for i in cat %}
                                <option value="{{ i.pk }}">{{ i.catname }} | {{ i.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                      <textarea type="text" id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short Text">{{ news.short_txt }}</textarea>
                  </div>
                  <div class="form-group">
                      <textarea type="text" rows="5" class="form-control" id="newstxt" name="newstxt" placeholder="Body Text">{{ news.body_txt }}</textarea>
                  </div>
                  <div class="form-group">
                      <input type="file" class="form-control" id="myfile" name="myfile" placeholder="Body Text">
                  </div>
                  <div>
                      <img style="display: inline-block; width:300px; height:300px;" src="{{ news.picurl }}">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


{% endblock %}
